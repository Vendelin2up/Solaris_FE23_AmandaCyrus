<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <form action="" class="search-form">
        <input type="text" id="searchInput" placeholder="Sök himlakropp" />
        <button class="search-button" id="submit">Spacesök</button>
      </form>
      <div class="planet-container">
        <section id="infoBox" style="display: none">
          <button id="closeButton">Stäng</button>
        </section>
        <div class="sun" id="sunInfo"></div>
        <div class="merkurius" id="merkuriusInfo"></div>
        <div class="venus" id="venusInfo"></div>
        <div class="jorden" id="jordenInfo"></div>
        <div class="mars" id="marsInfo"></div>
        <div class="jupiter" id="jupiterInfo"></div>
        <div class="saturnus" id="saturnusInfo">
          <div class="saturn-rings"></div>
        </div>
        <div class="uranus" id="uranusInfo"></div>
        <div class="neptunus" id="neptunusInfo"></div>
      </div>
    </main>
  </body>
</html>
